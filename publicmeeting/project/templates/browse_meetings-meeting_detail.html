{% extends "bootstrap-layout.html" %}

{% block bootstrap_container_content %}

  <div class="row">
  	<div class="span8">
      <h2>{{ meeting.title }}</h2>

      <div class="row">
        <div class="span4">
          <div class="meeting-time">{{ meeting.begin_time.date }}</div>
          <div class="meeting-time">{{ meeting.begin_time.time }}</div>
        </div>

        <div class="span4" align="right">
          <div>{{ meeting.venue_name }}</div>
        </div>
      </div>

      <div class="meeting-description">
        {{ meeting.description|linebreaks }}
      </div>
  	</div>

    <div class="span3">
    </div>
  </div>

{% endblock %}
